<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="weather-dashboard">WEATHER DASHBOARD</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="username">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">5-Day Forecast:<span id="city-search-term"></span></h2>
        <div id="cities-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
